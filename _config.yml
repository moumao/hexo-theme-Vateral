
# html lang
language: en

# seo优化
seo:
 keywords: "网站关键字"
 description: "网站简介"

# Miscelaneous
favicon: /source/favicon.ico

# head-bg 头像背景图 
headbg: /images/header-bg.png
# header 头像图 
header: /images/header.png

# post-header 标语部分
post_header:
  img: /images/coverpic.png
  about:
    - "您好 欢迎来到本站"
  url: "http://example.com"
  visitor_front: "您是第"
  visitor_back: "位访客"

#访客
visitor: false

#链接
sns:
    github: "http://example.com"
    weibo: "http://example.com"
    zhihu: "http://example.com"
    twitter: "http://example.com"
    email: "http://example.com"

#默认thumbnail图片的数目
thumbnail: 19

#nav
sidebar:
    homepage:
        use: true
    archives:
        use: true
    categories:
        use: true
    tags:
        use: true
    about:
        use: false
    friends:
        use: false
    photo:
        use: false

# Reading experience
reading:
    entry_excerpt: 80

#photo page
photo:
    name: "影集名称"
    about: "一段简介"

# stylesheets loaded in the <head>
stylesheets:
  - /css/materialize.min.css
  - /css/Vateral.min.css

# scripts loaded in the end of the body
scripts:
  - /js/jquery-3.1.1.min.js
  - /js/materialize.min.js
  - /js/lazyload.min.js
  - /js/jquery.rotate.min.js
  - /js/Vateral.min.js


